<nav class="navbar">
    <div class="navbar-content">
        <button class="btn btn-action" onclick="halfmoon.toggleSidebar()" type="button">
        <i class="icon bars" aria-hidden="true"></i>
        </button>
    </div>

    <a href="#" class="navbar-brand">{{navbar.header}}</a>

    <dcg dcg-if="'{{$file}}' != 'map.php'">
        <div class="d-none d-md-flex col-md-5 m-auto">
            <div class="input-group">
                <input id="search" type="text" class="form-control" placeholder="{{navbar.search}}">

            </div>
